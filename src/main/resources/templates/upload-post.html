<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/fragment/nav.css">
    <link rel="stylesheet" href="/css/upload-post.css">
    <title>글 등록 페이지</title>
</head>
<header class="main-header" th:fragment="top">
    <img class="logo" src="/image/small-logo.png" alt="공통 헤더 작은 로고 사진" onclick="location.href='/'">
    <div class="header-contents">
        <div class="move-button" onclick="location.href='/intro'">사용 방법</div>
        <div class="LoggedIn" th:if="${isLoggedIn}">
            <div class="my-button" onclick="location.href='/my-page'">내 정보</div>
            <div class="logout-button" id="logout-button">로그아웃</div>
        </div>
        <div class="LoggedIn" th:if="${!isLoggedIn}">
            <div class="join-button" onclick="location.href='/join'">회원가입</div>
            <div class="login-button" onclick="location.href='/login'">로그인</div>
        </div>
    </div>
</header>

<body class="body">
<div class="box">
    <form class="upload-form" id="uploadForm">
        <div class="upload-form-text">글 등록 폼</div>
        <div class="title-description">
            <div class="title-content">
                <div class="title-text">제목</div>
                <input type="text" class="input-title" name="title" placeholder="제목을 입력해주세요." required>
            </div>
            <div class="description-content">
                <div class="description-text">한줄 소개</div>
                <input type="text" class="input-description" name="description" placeholder="한줄 소개를 입력해주세요." required>
            </div>
        </div>
        <hr class="hr">
        <textarea name="contents" id="contents" cols="100" rows="20" placeholder="내용을 입력하세요." required></textarea>
        <!--        <input type="file" name="file" id="file">-->
        <button type="submit" class="upload-post-button">글 등록하기</button>
    </form>
</div>
</body>

<div class="index">
    <div class="index-feedback">
        <div>피드백</div>
    </div>
    <div class="index-free">
        <div>자유</div>
    </div>
    <div class="index-worry">
        <div>고민</div>
    </div>
    <div class="index-upload">
        <div>글 올리기</div>
    </div>
</div>
<script src="/js/upload-post.js"></script>
<script src="/fragment/nav.js"></script>
</html>
