<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>로그인 페이지</title>
</head>
<body>
<div class="contents">
    <div class="box">
        <img src="../static/image/medium-logo.png" alt="로그인 페이지 중간 로고 사진">
        <p class="hello-text">트잇에 오신 것을 환영합니다!</p>
        <form id="login-form" action="/api/security/login" method="post">
            <p class="id">아이디</p>
            <input type="text" class="input-id" name="id" placeholder="아이디를 입력해주세요.">
            <p class="password">비밀번호</p>
            <input type="password" class="input-password" name="password" placeholder="비밀번호를 입력해주세요.">
            <button class="login-button" type="submit">로그인</button>
        </form>
        <div class="move-join-task">
            <div class="question-text">계정이 없으신가요?</div>
            <button class="move-join-button" onclick="location.href='join.html'">회원가입</button>
        </div>
    </div>
</div>
</body>
</html>
